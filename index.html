<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| OFAAA PLATFORM |</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        :root {
            /* Light Theme */
            --primary-light: #667eea;
            --secondary-light: #764ba2;
            --accent-light: #f093fb;
            --bg-light: #f8fafc;
            --surface-light: #ffffff;
            --text-light: #1a202c;
            --text-secondary-light: #4a5568;
            
            /* Dark Theme */
            --primary-dark: #667eea;
            --secondary-dark: #764ba2;
            --accent-dark: #f093fb;
            --bg-dark: #0f0f23;
            --surface-dark: #16213e;
            --text-dark: #ffffff;
            --text-secondary-dark: #cbd5e0;
            
            /* Night Theme */
            --primary-night: #4facfe;
            --secondary-night: #00f2fe;
            --accent-night: #ff6b9d;
            --bg-night: #0a0a0a;
            --surface-night: #1a1a1a;
            --text-night: #f7fafc;
            --text-secondary-night: #a0aec0;
            
            /* Current theme variables */
            --primary: var(--primary-dark);
            --secondary: var(--secondary-dark);
            --accent: var(--accent-dark);
            --bg: var(--bg-dark);
            --surface: var(--surface-dark);
            --text: var(--text-dark);
            --text-secondary: var(--text-secondary-dark);
            
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent), var(--primary));
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Theme Classes */
        .theme-light {
            --primary: var(--primary-light);
            --secondary: var(--secondary-light);
            --accent: var(--accent-light);
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --text: var(--text-light);
            --text-secondary: var(--text-secondary-light);
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.9);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .theme-night {
            --primary: var(--primary-night);
            --secondary: var(--secondary-night);
            --accent: var(--accent-night);
            --bg: var(--bg-night);
            --surface: var(--surface-night);
            --text: var(--text-night);
            --text-secondary: var(--text-secondary-night);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        /* Enhanced Physics Background Animation */
        .physics-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(240, 147, 251, 0.08) 0%, transparent 35%),
                linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .physics-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .particle:nth-child(odd) {
            animation-delay: -3s;
            background: var(--secondary);
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
        }

        .particle:nth-child(3n) {
            animation-delay: -6s;
            background: var(--accent);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7; 
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-60px) rotate(180deg) scale(0.9); 
                opacity: 0.8; 
            }
            75% { 
                transform: translateY(-30px) rotate(270deg) scale(1.1); 
                opacity: 1; 
            }
        }

        .atom {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.4;
        }

        .atom::before,
        .atom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 12s linear infinite;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }

        .atom::before {
            width: 100px;
            height: 100px;
        }

        .atom::after {
            width: 70px;
            height: 70px;
            border-color: var(--secondary);
            animation-delay: -6s;
            animation-direction: reverse;
            box-shadow: 0 0 30px rgba(118, 75, 162, 0.2);
        }

        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 15px;
            border: 2px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-btn.active {
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .theme-btn:hover {
            transform: scale(1.15);
        }

        .theme-btn.light {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        .theme-btn.dark {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .theme-btn.night {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #0a0a0a;
        }

        /* Enhanced Header */
        .header {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            padding: 50px;
            margin-bottom: 50px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .header:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            opacity: 0.9;
        }

        /* Pages */
        .page {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(50px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Ultra Enhanced Login Page */
        .login-container {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            border: 3px solid var(--glass-border);
            padding: 80px;
            max-width: 700px;
            margin: 60px auto;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-15px);
            box-shadow: var(--shadow-hover);
        }

        /* Advanced Physics Animation Background */
        .login-container::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: 
                radial-gradient(circle at 35% 35%, rgba(102, 126, 234, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 65% 65%, rgba(118, 75, 162, 0.15) 0%, transparent 35%),
                conic-gradient(from 0deg, rgba(240, 147, 251, 0.1), rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container > * {
            position: relative;
            z-index: 2;
        }

        /* Enhanced Floating Physics Elements */
        .physics-element {
            position: absolute;
            opacity: 0.4;
            animation: floatPhysics 10s ease-in-out infinite;
            pointer-events: none;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .physics-element:nth-child(1) { top: 8%; left: 8%; animation-delay: 0s; }
        .physics-element:nth-child(2) { top: 15%; right: 12%; animation-delay: -2.5s; }
        .physics-element:nth-child(3) { bottom: 15%; left: 15%; animation-delay: -5s; }
        .physics-element:nth-child(4) { bottom: 10%; right: 8%; animation-delay: -7.5s; }

        @keyframes floatPhysics {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-20px) rotate(90deg) scale(1.2); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-40px) rotate(180deg) scale(0.8); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-20px) rotate(270deg) scale(1.2); 
                opacity: 0.8; 
            }
        }

        .login-container h2 {
            color: var(--text);
            margin-bottom: 60px;
            font-size: 3.5rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            position: relative;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .login-container h2 i {
            color: var(--accent);
            font-size: 3rem;
            animation: pulse 2.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }

        .form-group {
            margin-bottom: 40px;
            text-align: right;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 25px;
            color: var(--text);
            font-weight: 800;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 1.6rem;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 30px 35px;
            border: 3px solid var(--glass-border);
            border-radius: 25px;
            font-size: 1.4rem;
            transition: var(--transition);
            text-align: right;
            background: var(--glass);
            color: var(--text);
            backdrop-filter: blur(15px);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 8px rgba(240, 147, 251, 0.2);
            transform: translateY(-8px);
            background: var(--glass-highlight);
        }

        /* Ultra Enhanced Button */
        .btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 30px 60px;
            border-radius: 25px;
            font-size: 1.6rem;
            font-weight: 900;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            letter-spacing: 2px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent
            );
            transition: left 0.8s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-5px);
        }

        .btn-secondary {
            background: var(--glass);
            border: 2px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-highlight);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e84393, #fd79a8);
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #55efc4);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #55efc4, #00b894);
        }

        /* Enhanced WhatsApp Link */
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 20px 30px;
            border-radius: 20px;
            background: rgba(37, 211, 102, 0.15);
            border: 2px solid rgba(37, 211, 102, 0.4);
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-link:hover {
            background: rgba(37, 211, 102, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-link i {
            font-size: 1.5rem;
            color: #25d366;
            text-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
        }

        /* Enhanced Videos Page */
        .videos-container {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            padding: 50px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--glass-border);
            position: relative;
        }

        .nav-bar::after {
            content: '';
            position: absolute;
            bottom: -3px;
            right: 0;
            width: 200px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 4px;
            animation: gradientShift 4s ease infinite;
        }

        .welcome-text {
            color: var(--text);
            font-size: 2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .welcome-text i {
            color: var(--accent);
            font-size: 2.2rem;
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        /* Enhanced Exams Section */
        .exams-btn {
            background: linear-gradient(45deg, #e17055, #fd79a8);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(225, 112, 85, 0.3);
        }

        .exams-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(225, 112, 85, 0.5);
        }

        .exams-btn i {
            font-size: 1.4rem;
        }

        /* Enhanced Soon Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: var(--surface);
            margin: 10% auto;
            padding: 60px;
            border-radius: 30px;
            width: 85%;
            max-width: 600px;
            text-align: center;
            position: relative;
            border: 3px solid var(--glass-border);
            box-shadow: var(--shadow);
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h3 {
            color: var(--accent);
            font-size: 3rem;
            margin-bottom: 25px;
            font-weight: 900;
        }

        .modal-content p {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .close-modal {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .close-modal:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        /* Ultra Enhanced Grade Tabs */
        .grade-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            background: var(--glass);
            border-radius: 25px;
            padding: 20px;
            gap: 20px;
            border: 2px solid var(--glass-border);
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .grade-tab {
            flex: 1;
            min-width: 180px;
            padding: 25px 35px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .grade-tab i {
            font-size: 1.6rem;
        }

        .grade-tab.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .grade-tab:hover:not(.active) {
            background: var(--glass-highlight);
            color: var(--text);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .grade-content {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .grade-content.active {
            display: block;
        }

        /* Ultra Enhanced Chapters */
        .chapter {
            margin-bottom: 80px;
            background: var(--glass);
            border-radius: 25px;
            padding: 45px;
            border-right: 6px solid var(--primary);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 2px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .chapter:hover {

        // Enhanced Theme Management
        function setTheme(theme) {
            const body = document.body;
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // Remove all theme classes
            body.classList.remove('theme-light', 'theme-dark', 'theme-night');
            themeButtons.forEach(btn => btn.classList.remove('active'));

        // Enhanced Physics Particles Animation
        function createPhysicsParticles() {
            const container = document.getElementById('physicsParticles');
            container.innerHTML = ''; // Clear existing particles
            
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 6 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                particle.style.top = Math.random() * 100 + '%';

                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                
                container.appendChild(particle);

        // Page Management

        // Exam System Functions
        async function loadExamQuestions() {
            try {
                const snapshot = await questionsRef.get();
                examQuestions = [];
                snapshot.forEach(doc => {
                    examQuestions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                return examQuestions.length > 0;
            } catch (error) {
                console.error("Error loading questions:", error);
                return false;
            }
        }

        async function loadExamSettings() {
            try {
                const doc = await examSettingsRef.doc('current').get();
                if (doc.exists) {
                    const settings = doc.data();
                    examDuration = settings.duration || 30;
                    document.getElementById('examDurationInput').value = examDuration;
                    document.getElementById('examTitle').value = settings.title || ' ';
                }
            } catch (error) {
                console.error("Error loading exam settings:", error);
            }
        }

        async function startExam() {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('   ');
                return;
            }

            // Load questions
            const hasQuestions = await loadExamQuestions();
            if (!hasQuestions) {
                alert('    ');
                return;
            }

            // Load exam settings
            await loadExamSettings();

            // Initialize exam
            currentQuestionIndex = 0;
            studentAnswers = {};
            examStartTime = new Date();

            // Show exam section
            document.getElementById('studentNameSection').style.display = 'none';
            document.getElementById('examSection').style.display = 'block';

            // Start timer
            startExamTimer();

            // Load first question
            loadQuestion();
        }

        function startExamTimer() {
            let timeLeft = examDuration * 60; // Convert to seconds
            
            examTimer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(examTimer);
                    submitExam();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= examQuestions.length) return;

            const question = examQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');

            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number"> ${currentQuestionIndex + 1}  ${examQuestions.length}</div>
                </div>
                <div class="question-text">${question.text}</div>
                <div class="options-container">
                    <div class="option" onclick="selectAnswer('A')" data-option="A">
                        <div class="option-letter">A</div>
                        <span>${question.optionA}</span>
                    </div>
                    <div class="option" onclick="selectAnswer('B')" data-option="B">
                        <div class="option-letter">B</div>
                        <span>${question.optionB}</span>
                    </div>
                    <div class="option" onclick="selectAnswer('C')" data-option="C">
                        <div class="option-letter">C</div>
                        <span>${question.optionC}</span>
                    </div>
                    <div class="option" onclick="selectAnswer('D')" data-option="D">
                        <div class="option-letter">D</div>
                        <span>${question.optionD}</span>
                    </div>
                </div>
            `;

            // Restore previous answer if exists
            if (studentAnswers[question.id]) {
                const selectedOption = container.querySelector(`[data-option="${studentAnswers[question.id]}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            }

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').style.display = currentQuestionIndex === examQuestions.length - 1 ? 'none' : 'flex';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === examQuestions.length - 1 ? 'flex' : 'none';
        }

        function selectAnswer(option) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Add selection to clicked option
            document.querySelector(`[data-option="${option}"]`).classList.add('selected');

            // Save answer
            const questionId = examQuestions[currentQuestionIndex].id;
            studentAnswers[questionId] = option;
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < examQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        async function submitExam() {
            if (examTimer) {
                clearInterval(examTimer);
            }

            const studentName = document.getElementById('studentName').value.trim();
            const examEndTime = new Date();
            const timeTaken = Math.round((examEndTime - examStartTime) / 1000 / 60); // minutes

            // Calculate score
            let correctAnswers = 0;
            const totalQuestions = examQuestions.length;
            const detailedResults = [];

            examQuestions.forEach(question => {
                const studentAnswer = studentAnswers[question.id] || '';
                const isCorrect = studentAnswer === question.correctAnswer;
                if (isCorrect) correctAnswers++;

                detailedResults.push({
                    questionText: question.text,
                    studentAnswer: studentAnswer,
                    correctAnswer: question.correctAnswer,
                    isCorrect: isCorrect,
                    options: {
                        A: question.optionA,
                        B: question.optionB,
                        C: question.optionC,
                        D: question.optionD
                    }
                });
            });

            const score = correctAnswers;
            const errors = totalQuestions - correctAnswers;

            // Save result to Firebase
            await saveExamResult({
                studentName: studentName,
                score: score,
                totalQuestions: totalQuestions,
                errors: errors,
                timeTaken: timeTaken,
                answers: detailedResults,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Show results
            showResults(studentName, score, totalQuestions, errors, timeTaken);
        }

                await quizzesRef.add(resultData);

                title = '!   ';

                emoji = '';
                title = ' ';

            document.getElementById('scoreResult').textContent = `${score}  ${total}`;
            document.getElementById('errorsResult').textContent = errors;
            document.getElementById('timeResult').textContent = `${timeTaken} `;

            // Show results page
            showPage('resultsPage');
        }

        // Video Processing Functions
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function processVideoUrl(url, type) {
            switch(type) {
                case 'youtube':
                    const videoId = extractVideoId(url);
                    return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
                case 'github':
                    if (url.includes('github.com') && !url.includes('raw.githubusercontent.com')) {
                        return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                    }
                    return url;
                case 'direct':
                    return url;
                default:
                    return url;
            }
        }

                leaveAudioBtn.style.display = 'flex';

                isInAudioCall = true;

                // Add student to participants
                const studentId = 'student_' + Date.now();
                await participantsRef.doc(studentId).set({
                    name: '',
                    type: 'student',
                    isAudioActive: true,
                    joinTime: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Send system message
                await addChatMessage('', '     ', 'system');

            } catch (error) {
                console.error('Error joining audio call:', error);
                alert('     .     .');
            }
        }

        async function leaveAudioCall() {
            try {
                const joinAudioBtn = document.getElementById('joinAudioBtn');
                const leaveAudioBtn = document.getElementById('leaveAudioBtn');

                joinAudioBtn.style.display = 'flex';
                leaveAudioBtn.style.display = 'none';

                isInAudioCall = false;

                // Send system message
                await addChatMessage('', '    ', 'system');

            } catch (error) {
                console.error('Error leaving audio call:', error);
            }
        }

        async function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();

            if (!message) return;

            const senderName = currentUser && currentUser.type === 'admin' ? '' : '';
            const senderType = currentUser && currentUser.type === 'admin' ? 'teacher' : 'student';

            try {
                await addChatMessage(senderName, message, senderType);
                chatInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('    ');
            }
        }

        async function addChatMessage(sender, content, type = 'student') {
            try {
                await chatRef.add({
                    sender: sender,
                    content: content,
                    type: type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error adding chat message:', error);
            }
        }

        // Exam Management Functions
        function showExamTab(tabName) {
            // Hide all exam tab contents
            document.querySelectorAll('.exam-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.exam-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`[onclick="showExamTab('${tabName}')"]`).classList.add('active');

            // Load data for specific tabs
            if (tabName === 'questions') {
                loadQuestions();
            } else if (tabName === 'results') {
                loadStudentResults();
            }
        }

        async function addQuestion() {
            const grade = document.getElementById('questionGrade').value;
            const text = document.getElementById('questionText').value.trim();
            const optionA = document.getElementById('optionA').value.trim();
            const optionB = document.getElementById('optionB').value.trim();
            const optionC = document.getElementById('optionC').value.trim();
            const optionD = document.getElementById('optionD').value.trim();
            const correctAnswer = document.getElementById('correctAnswer').value;

            if (!grade || !text || !optionA || !optionB || !optionC || !optionD || !correctAnswer) {
                alert('   ');
                return;
            }

            try {
                await questionsRef.add({
                    grade: grade,
                    text: text,
                    optionA: optionA,
                    optionB: optionB,
                    optionC: optionC,
                    optionD: optionD,
                    correctAnswer: correctAnswer,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear form
                document.getElementById('addQuestionForm').reset();
                
                // Show success message
                const successDiv = document.getElementById('questionSuccess');
                successDiv.textContent = '   !';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);

                // Reload questions
                loadQuestions();

            } catch (error) {
                console.error('Error adding question:', error);
                alert('    ');
            }
        }

        async function loadQuestions() {
            try {
                const snapshot = await questionsRef.orderBy('createdAt', 'desc').get();
                const container = document.getElementById('questionsContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">   </p>';
                    return;
                }

                let questionsHTML = '';
                snapshot.forEach(doc => {
                    const question = doc.data();
                    questionsHTML += `
                        <div class="question-item">
                            <div class="question-header">
                                <span class="question-grade">${question.grade}</span>
                                <button class="delete-question-btn" onclick="deleteQuestion('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                    
                                </button>
                            </div>
                            <div class="question-text">${question.text}</div>
                            <div class="question-options">
                                <div class="question-option ${question.correctAnswer === 'A' ? 'correct' : ''}">A: ${question.optionA}</div>
                                <div class="question-option ${question.correctAnswer === 'B' ? 'correct' : ''}">B: ${question.optionB}</div>
                                <div class="question-option ${question.correctAnswer === 'C' ? 'correct' : ''}">C: ${question.optionC}</div>
                                <div class="question-option ${question.correctAnswer === 'D' ? 'correct' : ''}">D: ${question.optionD}</div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = questionsHTML;

            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        async function deleteQuestion(questionId) {
            if (!confirm('      ')) {
                return;
            }

            try {
                await questionsRef.doc(questionId).delete();
                loadQuestions();
                
                // Show success message
                const successDiv = document.getElementById('questionSuccess');
                successDiv.textContent = '   !';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error deleting question:', error);
                alert('    ');
            }
        }

        async function saveExamSettings() {
            const title = document.getElementById('examTitle').value.trim();
            const duration = parseInt(document.getElementById('examDuration').value);

            if (!title || !duration || duration < 5 || duration > 180) {
                alert('      5  180 ');
                return;
            }

            try {
                await examSettingsRef.doc('current').set({
                    title: title,
                    duration: duration,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success message
                const successDiv = document.getElementById('settingsSuccess');
                successDiv.textContent = '   !';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error saving exam settings:', error);
                alert('    ');
            }
        }

        async function loadStudentResults() {
            try {
                const gradeFilter = document.getElementById('resultsGradeFilter').value;
                let query = quizzesRef.orderBy('submittedAt', 'desc');
                
                if (gradeFilter) {
                    query = query.where('grade', '==', gradeFilter);
                }

                const snapshot = await query.get();
                const container = document.getElementById('studentResultsContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">   </p>';
                    return;
                }

                let resultsHTML = '';
                snapshot.forEach(doc => {
                    const result = doc.data();
                    const percentage = Math.round((result.score / result.totalQuestions) * 100);
                    
                    resultsHTML += `
                        <div class="student-result-item">
                            <div class="student-result-header">
                                <div class="student-name">${result.studentName}</div>
                                <div class="student-score">${result.score}/${result.totalQuestions} (${percentage}%)</div>
                            </div>
                            <div class="student-details">
                                <div class="detail-badge">
                                    <strong>:</strong> ${result.grade || ' '}
                                </div>
                                <div class="detail-badge">
                                    <strong>:</strong> ${result.errors}
                                </div>
                                <div class="detail-badge">
                                    <strong>:</strong> ${result.timeTaken} 
                                </div>
                                <div class="detail-badge">
                                    <strong>:</strong> ${result.submittedAt ? new Date(result.submittedAt.toDate()).toLocaleDateString('ar-EG') : ' '}
                                </div>
                            </div>
                            <div class="questions-review">
                                ${result.answers ? result.answers.map((answer, index) => `
                                    <div class="question-review">
                                        <div class="question-review-header"> ${index + 1}: ${answer.questionText}</div>
                                        <div class="answer-comparison">
                                            <div class="answer-item student-answer ${answer.isCorrect ? 'correct' : ''}">
                                                 : ${answer.studentAnswer} - ${answer.studentAnswerText}
                                            </div>
                                            <div class="answer-item correct-answer">
                                                 : ${answer.correctAnswer} - ${answer.correctAnswerText}
                                            </div>
                                        </div>
                                    </div>
                                `).join('') : ''}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = resultsHTML;

            } catch (error) {
                console.error('Error loading student results:', error);
            }
        }

        function setupChatListeners() {
            if (!chatRef) return;

            chatRef.orderBy('timestamp', 'desc').limit(50).onSnapshot((snapshot) => {
                const chatMessages = document.getElementById('chatMessages');
                const messages = [];

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    messages.unshift(data); // Reverse order for display
                });

                // Clear existing messages except system welcome message
                chatMessages.innerHTML = `
                    <div class="chat-message">
                        <div class="sender"></div>
                        <div class="content">    !     .</div>
                        <div class="timestamp"></div>
                    </div>
                `;

                // Add new messages
                messages.forEach((message) => {
                    if (message.timestamp) {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'chat-message';
                        
                        const timestamp = message.timestamp.toDate ? 
                            message.timestamp.toDate().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }) : 
                            '';

                        messageElement.innerHTML = `
                            <div class="sender">${message.sender}</div>
                            <div class="content">${message.content}</div>
                            <div class="timestamp">${timestamp}</div>
                        `;

                        chatMessages.appendChild(messageElement);
                    }
                });

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function setupParticipantsListeners() {
            if (!participantsRef) return;

            participantsRef.onSnapshot((snapshot) => {
                const participantsContainer = document.getElementById('participantsContainer');
                const participantCount = document.getElementById('participantCount');
                
                participantsContainer.innerHTML = '';
                let count = 0;

                snapshot.forEach((doc) => {
                    const participant = doc.data();
                    count++;

                    const participantElement = document.createElement('div');
                    participantElement.className = 'participant-item';

                    const statusClass = participant.isAudioActive ? 
                        (participant.type === 'teacher' ? '' : 'audio') : 'offline';

                    participantElement.innerHTML = `
                        <div class="participant-status ${statusClass}"></div>
                        <span>${participant.name}</span>
                        <small style="margin-right: auto; color: var(--text-secondary);">
                            ${participant.type === 'teacher' ? '' : ''}
                        </small>
                    `;

                    participantsContainer.appendChild(participantElement);
                });

                participantCount.textContent = `${count} `;
            });
        }

        async function checkStreamStatus() {
            if (!streamRef) return;

            streamRef.onSnapshot((doc) => {
                const streamData = doc.data();
                const videoPlaceholder = document.getElementById('videoPlaceholder');
                const streamInfo = document.getElementById('streamInfo');

                if (streamData && streamData.isLive) {
                    if (currentUser && currentUser.type !== 'admin') {
                        // Student viewing live stream
                        videoPlaceholder.innerHTML = `
                            <i class="fas fa-video"></i>
                            <span>  </span>
                            <small style="margin-top: 10px; opacity: 0.7;">     </small>
                        `;
                        streamInfo.style.display = 'flex';
                    }
                } else {
                    if (currentUser && currentUser.type !== 'admin') {
                        videoPlaceholder.innerHTML = `
                            <i class="fas fa-video-slash"></i>
                            <span>    </span>
                            <small style="margin-top: 10px; opacity: 0.7;">    </small>
                        `;
                        streamInfo.style.display = 'none';
                    }
                }
            });
        }

        // Initialize live streaming when user logs in
        const originalShowPage = showPage;
        showPage = function(pageId) {
            originalShowPage(pageId);
            if (pageId === 'videosPage' && currentUser) {
                setTimeout(() => {
                    initializeLiveStreaming();
                }, 1000);
            }
        };

        // Add live streaming tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add grade tab click handlers including live stream
            document.querySelectorAll('.grade-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const gradeId = this.getAttribute('data-grade');
                    showGrade(gradeId);
                    
                    // Initialize live streaming if switching to live stream tab
                    if (gradeId === 'liveStream' && currentUser) {
                        setTimeout(() => {
                            initializeLiveStreaming();
                        }, 500);
                    }
                });
            });

            // Add exam form event listeners
            const addQuestionForm = document.getElementById('addQuestionForm');
            if (addQuestionForm) {
                addQuestionForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    addQuestion();
                });
            }

            const examSettingsForm = document.getElementById('examSettingsForm');
            if (examSettingsForm) {
                examSettingsForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    saveExamSettings();
                });
            }
        });

        // Update startExam function to include grade
        const originalStartExam = startExam;
        startExam = async function() {
            const studentName = document.getElementById('studentName').value.trim();
            const studentGrade = document.getElementById('studentGrade').value;
            
            if (!studentName) {
                alert('   ');
                return;
            }
            
            if (!studentGrade) {
                alert('   ');
                return;
            }

            // Store student grade for later use
            window.currentStudentGrade = studentGrade;

            // Load questions for the selected grade
            const hasQuestions = await loadExamQuestions(studentGrade);
            if (!hasQuestions) {
                alert('      ');
                return;
            }

            // Load exam settings
            await loadExamSettings();

            // Initialize exam
            currentQuestionIndex = 0;
            studentAnswers = {};
            examStartTime = new Date();

            // Show exam section
            document.getElementById('studentNameSection').style.display = 'none';
            document.getElementById('examSection').style.display = 'block';

            // Start timer
            startExamTimer();

            // Load first question
            loadQuestion();
        };

        // Update loadExamQuestions to filter by grade
        const originalLoadExamQuestions = loadExamQuestions;
        loadExamQuestions = async function(grade = null) {
            try {
                let query = questionsRef;
                if (grade) {
                    query = query.where('grade', '==', grade);
                }
                
                const snapshot = await query.get();
                examQuestions = [];
                snapshot.forEach(doc => {
                    examQuestions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                return examQuestions.length > 0;
            } catch (error) {
                console.error("Error loading questions:", error);
                return false;
            }
        };

        // Update submitExam to include grade
        const originalSubmitExam = submitExam;
        submitExam = async function() {
            if (examTimer) {
                clearInterval(examTimer);
            }

            const studentName = document.getElementById('studentName').value.trim();
            const studentGrade = window.currentStudentGrade || ' ';
            const examEndTime = new Date();
            const timeTaken = Math.round((examEndTime - examStartTime) / 1000 / 60); // minutes

            // Calculate score
            let correctAnswers = 0;
            const totalQuestions = examQuestions.length;
            const detailedAnswers = [];

            examQuestions.forEach(question => {
                const studentAnswer = studentAnswers[question.id];
                const isCorrect = studentAnswer === question.correctAnswer;
                
                if (isCorrect) {
                    correctAnswers++;
                }

                // Get answer texts
                const studentAnswerText = question[`option${studentAnswer}`] || ' ';
                const correctAnswerText = question[`option${question.correctAnswer}`];

                detailedAnswers.push({
                    questionText: question.text,
                    studentAnswer: studentAnswer || ' ',
                    studentAnswerText: studentAnswerText,
                    correctAnswer: question.correctAnswer,
                    correctAnswerText: correctAnswerText,
                    isCorrect: isCorrect
                });
            });

            const errors = totalQuestions - correctAnswers;

            // Save result to Firebase
            try {
                await quizzesRef.add({
                    studentName: studentName,
                    grade: studentGrade,
                    score: correctAnswers,
                    totalQuestions: totalQuestions,
                    errors: errors,
                    timeTaken: timeTaken,
                    answers: detailedAnswers,
                    submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error saving quiz result:', error);
            }

            // Show results
            showResults(studentName, studentGrade, correctAnswers, totalQuestions, errors, timeTaken);
        };

        // Update showResults to include grade
        function showResults(studentName, studentGrade, score, total, errors, timeTaken) {
            const resultsPage = document.getElementById('resultsPage');
            const resultsEmoji = document.getElementById('resultsEmoji');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsScore = document.getElementById('resultsScore');
            
            // Update result details
            document.getElementById('studentNameResult').textContent = studentName;
            document.getElementById('scoreResult').textContent = `${score}  ${total}`;
            document.getElementById('errorsResult').textContent = errors;
            document.getElementById('timeResult').textContent = `${timeTaken} `;

            // Set emoji and title based on performance
            if (errors === 0) {
                resultsEmoji.textContent = '';
                resultsTitle.textContent = '!  !';
            } else if (errors === 1) {
                resultsEmoji.textContent = '';
                resultsTitle.textContent = '!   ';
            } else {
                resultsEmoji.textContent = '';
                resultsTitle.textContent = `: ${errors} `;
            }

            resultsScore.textContent = `${score}/${total}`;

            // Show results page
            showPage('resultsPage');
        }
    </script>
